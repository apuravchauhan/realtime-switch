<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Engine</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #e3e6ea;
            --container-bg: #e3e6ea;
            --shadow-dark: #cfd1d4;
            --shadow-light: #ffffff;
            --input-bg: #f0f0f3;
            --text-color: #333;
            --text-muted: #666;
            --panel-bg: #f0f0f3;
            --panel-alt-bg: #ecf3ff;
            --border-color: #dde1e7;
        }
        
        body.dark-mode {
            --bg-color: #35383f;
            --container-bg: #35383f;
            --shadow-dark: #1e2026;
            --shadow-light: #494c54;
            --input-bg: #3c3f47;
            --text-color: #e0e0e0;
            --text-muted: #b0b0b0;
            --panel-bg: #3c3f47;
            --panel-alt-bg: #2a3142;
            --border-color: #494c54;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Ubuntu', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        
        body {
            background: var(--bg-color);
            color: var(--text-color);
            padding: 20px;
        }
        
        .pattern-dotted {
            background-image: radial-gradient(circle at 1px 1px, var(--shadow-dark) 1.5px, transparent 0);
            background-size: 12px 12px;
            background-color: var(--bg-color);
        }
        
        .dark-mode-toggle {
            margin-left: auto;
            display: flex;
            gap: 10px;
        }
        
        .dark-mode-toggle button {
            background: var(--container-bg);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            box-shadow: 2px 2px 5px var(--shadow-dark), -2px -2px 5px var(--shadow-light);
            cursor: pointer;
            color: var(--text-color);
            font-weight: bold;
            transition: all 0.1s ease;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .dark-mode-toggle button:active {
            box-shadow: inset 2px 2px 5px var(--shadow-dark), inset -2px -2px 5px var(--shadow-light);
        }
        
        .rotate-360 {
            animation: rotate360 0.6s ease-in-out;
        }
        
        @keyframes rotate360 {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .main-container {
            display: flex;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .left-panel {
            flex: 0 0 320px;
        }
        
        .video-container {
            background: var(--container-bg);
            border-radius: 5px;
            padding: 15px;
            box-shadow: 5px 5px 15px var(--shadow-dark), -5px -5px 15px var(--shadow-light);
            margin-bottom: 20px;
        }
        
        .video-wrapper {
            background: var(--input-bg);
            border-radius: 5px;
            padding: 4px;
            box-shadow: inset 3px 3px 6px var(--shadow-dark), inset -3px -3px 6px var(--shadow-light);
            position: relative;
            transition: box-shadow 0.1s ease;
        }
        
        .audio-visualizer {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 20px;
            background: var(--container-bg);
            border-radius: 10px;
            box-shadow: inset 2px 2px 4px var(--shadow-dark), inset -2px -2px 4px var(--shadow-light);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2px;
            padding: 4px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .audio-visualizer.active {
            opacity: 1;
        }
        
        .audio-bar {
            width: 3px;
            background: var(--text-color);
            border-radius: 2px;
            transition: height 0.1s ease;
            min-height: 2px;
        }
        
        video {
            width: 100%;
            height: 240px;
            border-radius: 3px;
            object-fit: cover;
            display: block;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: var(--container-bg);
            box-shadow: 3px 3px 6px var(--shadow-dark), -3px -3px 6px var(--shadow-light);
            cursor: pointer;
            font-weight: bold;
            color: var(--text-color);
            transition: all 0.1s ease;
            font-size: 14px;
        }
        
        .btn:active {
            box-shadow: inset 3px 3px 6px var(--shadow-dark), inset -3px -3px 6px var(--shadow-light);
            transform: scale(0.98);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            box-shadow: inset 2px 2px 4px var(--shadow-dark), inset -2px -2px 4px var(--shadow-light);
        }
        
        .btn-circular {
            background: var(--container-bg);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            box-shadow: 3px 3px 6px var(--shadow-dark), -3px -3px 6px var(--shadow-light);
            cursor: pointer;
            color: var(--text-color);
            transition: all 0.1s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-circular.pressed {
            box-shadow: inset 3px 3px 6px var(--shadow-dark), inset -3px -3px 6px var(--shadow-light);
        }
        
        .btn-circular.pressed svg {
            width: 14px;
            height: 14px;
        }
        
        
        .panel {
            background: var(--container-bg);
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 5px 5px 15px var(--shadow-dark), -5px -5px 15px var(--shadow-light);
            font-size: 12px;
            font-family: monospace;
        }
        
        .panel-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--text-color);
            font-size: 14px;
        }
        
        .panel-row {
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
        }
        
        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 5px;
        }
        
        
        .right-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: var(--container-bg);
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            box-shadow: 5px 5px 15px var(--shadow-dark), -5px -5px 15px var(--shadow-light);
            display: flex;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto 20px auto;
        }
        
        .header h3 {
            margin: 0;
            color: var(--text-color);
            font-family: 'VT323', monospace;
            font-size: 32px;
            font-weight: 400;
            letter-spacing: 0.05em;
        }
        
        .chat-container {
            overflow-y: auto;
            background: var(--container-bg);
            border-radius: 5px;
            padding: 20px;
            box-shadow: 5px 5px 15px var(--shadow-dark), -5px -5px 15px var(--shadow-light);
            height: calc(100vh - 140px);
            min-height: 500px;
        }
        
        .chat-message {
            background: var(--input-bg);
            padding: 12px 15px;
            margin-bottom: 12px;
            border-radius: 5px;
            white-space: pre-wrap;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.4;
            box-shadow: inset 3px 3px 8px var(--shadow-dark), inset -3px -3px 8px var(--shadow-light);
            color: var(--text-color);
        }
        
        .chat-message.user {
            background: var(--panel-alt-bg);
            margin-left: 20%;
            text-align: right;
            box-shadow: inset 2px 2px 5px var(--shadow-dark), inset -2px -2px 5px var(--shadow-light);
        }
        
        .chat-message.interrupted {
            color: var(--text-muted);
            opacity: 0.7;
        }
        
        .interrupt-icon {
            font-size: 12px;
            opacity: 0.7;
            margin-left: 8px;
        }
        
        /* Scrollbar styling */
        .chat-container::-webkit-scrollbar {
            width: 8px;
        }
        
        .chat-container::-webkit-scrollbar-track {
            background: var(--input-bg);
            border-radius: 5px;
        }
        
        .chat-container::-webkit-scrollbar-thumb {
            background: var(--shadow-dark);
            border-radius: 5px;
        }
        
        .chat-container::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }
        
        /* AI Avatar Styles */
        .ai-avatar-container {
            background: var(--container-bg);
            border-radius: 5px;
            padding: 15px;
            box-shadow: 5px 5px 15px var(--shadow-dark), -5px -5px 15px var(--shadow-light);
            margin-bottom: 20px;
        }
        
        .ai-avatar-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        
        .ai-avatar {
            position: relative;
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .avatar-core {
            position: absolute;
            width: 80px;
            height: 80px;
            background: var(--container-bg);
            border-radius: 50%;
            box-shadow: inset 5px 5px 10px var(--shadow-dark), inset -5px -5px 10px var(--shadow-light);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            transition: all 0.3s ease;
        }
        
        .avatar-icon {
            color: var(--text-color);
            opacity: 0.8;
            transition: all 0.3s ease;
        }
        
        .avatar-wave {
            position: absolute;
            border: 2px solid;
            border-radius: 50%;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.4s ease;
        }
        
        .wave-1 {
            width: 90px;
            height: 90px;
            border-color: #007bff;
            animation-delay: 0s;
        }
        
        .wave-2 {
            width: 100px;
            height: 100px;
            border-color: #007bff;
            animation-delay: 0.2s;
        }
        
        .wave-3 {
            width: 110px;
            height: 110px;
            border-color: #007bff;
            animation-delay: 0.4s;
        }
        
        /* AI Speaking Animation */
        .ai-avatar.speaking .avatar-core {
            box-shadow: inset 3px 3px 8px var(--shadow-dark), inset -3px -3px 8px var(--shadow-light),
                        0 0 20px rgba(0, 123, 255, 0.3);
        }
        
        .ai-avatar.speaking .avatar-icon {
            color: #007bff;
            opacity: 1;
        }
        
        .ai-avatar.speaking .avatar-wave {
            opacity: 0.6;
            transform: scale(1.2);
            animation: avatar-pulse 2s infinite ease-in-out;
        }
        
        /* Gemini Provider Colors */
        .ai-avatar.gemini .wave-1,
        .ai-avatar.gemini .wave-2,
        .ai-avatar.gemini .wave-3 {
            border-color: #4285f4;
        }
        
        .ai-avatar.gemini.speaking .avatar-core {
            box-shadow: inset 3px 3px 8px var(--shadow-dark), inset -3px -3px 8px var(--shadow-light),
                        0 0 20px rgba(66, 133, 244, 0.3);
        }
        
        .ai-avatar.gemini.speaking .avatar-icon {
            color: #4285f4;
        }
        
        .avatar-label {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-color);
            text-align: center;
        }
        
        @keyframes avatar-pulse {
            0% {
                transform: scale(0.8);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.3;
            }
            100% {
                transform: scale(1.4);
                opacity: 0;
            }
        }
        
        /* Breathing Orb Styles */
        /* Combined AI Service Panel Styles */
        .ai-service-container {
            background: var(--container-bg);
            border-radius: 5px;
            padding: 15px;
            box-shadow: 5px 5px 15px var(--shadow-dark), -5px -5px 15px var(--shadow-light);
            margin-bottom: 20px;
        }
        
        .ai-service-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }
        
        .breathing-orb {
            position: relative;
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .service-info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            font-size: 14px;
            font-weight: 500;
        }
        
        .service-name {
            display: flex;
            align-items: center;
            gap: 6px;
            color: var(--text-color);
        }
        
        
        .orb-container {
            background: var(--input-bg);
            border-radius: 5px;
            padding: 15px;
            box-shadow: inset 3px 3px 6px var(--shadow-dark), inset -3px -3px 6px var(--shadow-light);
            position: relative;
            transition: box-shadow 0.1s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            margin-bottom: 12px;
            height: 165px;
        }
        
        .orb-outer-wrapper {
            background: transparent;
            padding: 12px;
            border-radius: 50%;
            box-shadow: none;
            transition: all 0.6s ease;
        }
        
        .orb-middle-wrapper {
            background: transparent;
            padding: 12px;
            border-radius: 50%;
            box-shadow: none;
            transition: all 0.6s ease;
        }
        
        .orb-core {
            position: relative;
            width: 48px;
            height: 48px;
            background: transparent;
            border-radius: 50%;
            box-shadow: none;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            transition: all 0.6s ease;
        }
        
        
        .orb-controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
        }
        
        .orb-label {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-color);
            text-align: center;
            flex: 1;
        }
        
        
        .btn-test {
            background: var(--container-bg);
            border: none;
            border-radius: 8px;
            padding: 6px 12px;
            font-size: 12px;
            font-weight: 500;
            color: var(--text-color);
            box-shadow: 2px 2px 4px var(--shadow-dark), -2px -2px 4px var(--shadow-light);
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
        }
        
        .btn-test:hover {
            box-shadow: 3px 3px 6px var(--shadow-dark), -3px -3px 6px var(--shadow-light);
        }
        
        .btn-test:active {
            box-shadow: inset 2px 2px 4px var(--shadow-dark), inset -2px -2px 4px var(--shadow-light);
            transform: scale(0.98);
        }
        
        .btn-test.active {
            background: #007bff;
            color: white;
            box-shadow: inset 2px 2px 4px var(--shadow-dark), inset -2px -2px 4px var(--shadow-light);
        }
        
        body.dark-mode .btn-test.active {
            background: #007bff;
            color: white;
        }
        
        /* Test Mode - Clean Slate */
        .breathing-orb.test-mode .orb-inner-glow {
            opacity: 0 !important;
            animation: none !important;
        }
        
        .breathing-orb.test-mode .orb-outer-glow {
            opacity: 0 !important;
            animation: none !important;
        }
        
        .breathing-orb.test-mode .orb-pulse {
            opacity: 0 !important;
            animation: none !important;
        }
        
        .breathing-orb.test-mode .orb-outer-wrapper {
            animation: none !important;
        }
        
        .breathing-orb.test-mode .orb-core {
            animation: none !important;
        }


        /* Style 5: Neural Fire Animation */
        .breathing-orb.neural-fire .orb-core {
            animation: neural-inner 2.5s infinite ease-in-out;
        }
        
        .breathing-orb.neural-fire .orb-middle-wrapper {
            animation: neural-middle 2.5s infinite ease-in-out;
        }
        
        .breathing-orb.neural-fire .orb-outer-wrapper {
            animation: neural-outer 2.5s infinite ease-in-out;
        }

        @keyframes neural-inner {
            0%, 100% { 
                box-shadow: none; 
                background: transparent;
            }
            10% { 
                box-shadow: inset 3px 3px 6px var(--shadow-dark), inset -3px -3px 6px var(--shadow-light); 
                background: var(--container-bg);
            }
            20% { 
                box-shadow: -6px -6px 12px var(--shadow-light), 6px 6px 12px var(--shadow-dark); 
                background: var(--container-bg);
            }
            30%, 40% { 
                box-shadow: none; 
                background: transparent;
            }
            70% { 
                box-shadow: none; 
                background: transparent;
            }
            80% { 
                box-shadow: -6px -6px 12px var(--shadow-light), 6px 6px 12px var(--shadow-dark); 
                background: var(--container-bg);
            }
            90% { 
                box-shadow: inset 3px 3px 6px var(--shadow-dark), inset -3px -3px 6px var(--shadow-light); 
                background: var(--container-bg);
            }
        }

        @keyframes neural-middle {
            0%, 19% { 
                box-shadow: none; 
                background: transparent;
            }
            20% { 
                box-shadow: -6px -6px 12px var(--shadow-light), 6px 6px 12px var(--shadow-dark); 
                background: var(--container-bg);
            }
            30% { 
                box-shadow: inset 4px 4px 8px var(--shadow-dark), inset -4px -4px 8px var(--shadow-light); 
                background: var(--container-bg);
            }
            40%, 60% { 
                box-shadow: none; 
                background: transparent;
            }
            70% { 
                box-shadow: inset 4px 4px 8px var(--shadow-dark), inset -4px -4px 8px var(--shadow-light); 
                background: var(--container-bg);
            }
            80% { 
                box-shadow: -6px -6px 12px var(--shadow-light), 6px 6px 12px var(--shadow-dark); 
                background: var(--container-bg);
            }
            90%, 100% { 
                box-shadow: none; 
                background: transparent;
            }
        }

        @keyframes neural-outer {
            0%, 29% { 
                box-shadow: none; 
                background: transparent;
            }
            30% { 
                box-shadow: -8px -8px 16px var(--shadow-light), 8px 8px 16px var(--shadow-dark); 
                background: var(--container-bg);
            }
            40% { 
                box-shadow: inset -6px -6px 12px var(--shadow-light), inset 6px 6px 12px var(--shadow-dark); 
                background: var(--container-bg);
            }
            50%, 60% { 
                box-shadow: -8px -8px 16px var(--shadow-light), 8px 8px 16px var(--shadow-dark); 
                background: var(--container-bg);
            }
            70% { 
                box-shadow: inset -6px -6px 12px var(--shadow-light), inset 6px 6px 12px var(--shadow-dark); 
                background: var(--container-bg);
            }
            80% { 
                box-shadow: -8px -8px 16px var(--shadow-light), 8px 8px 16px var(--shadow-dark); 
                background: var(--container-bg);
            }
            90%, 100% { 
                box-shadow: none; 
                background: transparent;
            }
        }
        
        @keyframes orb-breathe {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
        
        @keyframes glow-breathe {
            0%, 100% {
                transform: scale(1);
                opacity: 0.4;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.6;
            }
        }
        
        @keyframes outer-glow-breathe {
            0%, 100% {
                transform: scale(1);
                opacity: 0.6;
            }
            50% {
                transform: scale(1.3);
                opacity: 0.3;
            }
        }
        
        @keyframes orb-wrapper-speaking {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        
        @keyframes orb-speaking {
            0%, 100% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.05);
            }
            75% {
                transform: scale(1.15);
            }
        }
        
        @keyframes glow-speaking {
            0%, 100% {
                transform: scale(1);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.4);
                opacity: 1;
            }
        }
        
        @keyframes outer-glow-speaking {
            0%, 100% {
                transform: scale(1);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.6);
                opacity: 0.4;
            }
        }
        
        @keyframes pulse-speaking {
            0% {
                transform: scale(0.5);
                opacity: 0.8;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }
        
        
    </style>
</head>
<body class="pattern-dotted">
    <div class="header">
        <h3>{ realtimeSwitch }</h3>
        <div class="header-controls" style="margin-left: auto; display: flex; gap: 20px; align-items: center;">
            <!-- API Style Toggler -->
            <div style="display: flex; align-items: center; gap: 8px;">
                <span style="font-size: 12px; color: var(--text-muted); font-weight: 500;">API Style:</span>

        const initAudioVisualizer = (stream) => {
            const visualizer = document.getElementById('audioVisualizer');
            const bars = visualizer.querySelectorAll('.audio-bar');
            
            // Create analyzer for the audio stream
            const audioContext = new AudioContext();
            const source = audioContext.createMediaStreamSource(stream);
            audioAnalyzer = audioContext.createAnalyser();
            
            audioAnalyzer.fftSize = 32; // Small size for 8 bars
            audioAnalyzer.smoothingTimeConstant = 0.8;
            
            source.connect(audioAnalyzer);
            audioDataArray = new Uint8Array(audioAnalyzer.frequencyBinCount);
            
            let isActive = false;
            
            const updateVisualizer = () => {
                if (!audioAnalyzer) return;
                
                audioAnalyzer.getByteFrequencyData(audioDataArray);
                
                // Calculate average volume
                const average = audioDataArray.reduce((sum, value) => sum + value, 0) / audioDataArray.length;
                
                // Show/hide visualizer based on audio activity
                if (average > 5) { // Threshold for showing visualizer
                    if (!isActive) {
                        visualizer.classList.add('active');
                        isActive = true;
                    }
                    
                    // Update bars with frequency data
                    for (let i = 0; i < Math.min(bars.length, audioDataArray.length); i++) {
                        const height = Math.max(2, (audioDataArray[i] / 255) * 12);
                        bars[i].style.height = `${height}px`;
                    }
                } else {
                    if (isActive) {
                        visualizer.classList.remove('active');
                        isActive = false;
                        // Reset bars to minimum height
                        bars.forEach(bar => bar.style.height = '2px');
                    }
                }
                
                requestAnimationFrame(updateVisualizer);
            };
            
            updateVisualizer();
        };

            audioDataArray = null;

            }
            
            // Create time labels with fixed positioning
            networkSpeed.history.forEach((_, i) => {
                const label = document.createElement('div');
                label.style.cssText = `
                    width: 5px;
                    margin-right: 1px;
                    text-align: center;
                    opacity: ${showIndices.includes(i) ? '1' : '0'};
                    flex-shrink: 0;
                    font-size: 8px;
                `;
                
                if (showIndices.includes(i) && timestamps[i]) {
                    const secondsAgo = Math.floor((now - timestamps[i]) / 1000);
                    if (secondsAgo < 60) {
                        label.textContent = secondsAgo === 0 ? 'now' : `${secondsAgo}s`;
                    } else {
                        const minutesAgo = Math.floor(secondsAgo / 60);
                        label.textContent = `${minutesAgo}m`;
                    }
                }
                
                timeAxis.appendChild(label);
            });
        };
        
        const startNetworkSpeedMonitoring = () => {
            // Initial test
            measureNetworkSpeed();
            
            // Test every 10 seconds
            setInterval(measureNetworkSpeed, 10000);
        };
        

        
        // Get user media (but don't start video preview immediately)
        let userMediaStream = null;
        
        const initializeUserMedia = async () => {
            if (!userMediaStream) {
                userMediaStream = await navigator.mediaDevices.getUserMedia({ 
                    video: true, 
                    audio: { sampleRate: 24000 } // OpenAI expects 24kHz
                });
            }
            return userMediaStream;
        };
        
        let audioContext;
        let audioWorkletNode;
        
        // Start recording function
        const startRecording = async () => {
            try {
                // Clear chat history
                chatMessages.innerHTML = '';
                currentMessage = null;
                
                // Update service name based on current provider backend
                const serviceName = document.getElementById('serviceName');
                serviceName.textContent = currentProviderBackend === 'OPENAI' ? 'OpenAI Realtime' : 'Gemini Live';
                
                // Update AI avatar to current provider backend
                updateAvatarProvider(currentProviderBackend === 'OPENAI' ? 'OpenAI' : 'Gemini');
                stopAISpeaking();
                stopBreathing();
                
                // Start breathing animation after a short delay
                setTimeout(() => {
                    startBreathing();
                }, 1000);
                
                
                // Ensure WebSocket is connected
                if (!ws || ws.readyState === WebSocket.CLOSED || ws.readyState === WebSocket.CLOSING) {
                    console.log('Reconnecting WebSocket...');
                    await connectWebSocket();
                }
                
                // Get user media and start video preview
                const stream = await initializeUserMedia();
                video.srcObject = stream;
                
                // Initialize audio visualizer
                initAudioVisualizer(stream);
                
                // Play start sound when video is ready to play
                video.addEventListener('canplay', () => {
                    playStartSound();
                }, { once: true });
                
                video.play();
                
                // Initialize both recording and playback audio contexts
                audioContext = new AudioContext({ sampleRate: 24000 });
                initAudioPlayback();
                await audioContext2.resume();
                
                // Load AudioWorklet processor
                await audioContext.audioWorklet.addModule('audio-processor.js');
                
                const source = audioContext.createMediaStreamSource(stream);
                
                // Create AudioWorkletNode for modern audio processing
                audioWorkletNode = new AudioWorkletNode(audioContext, 'audio-processor');
                
                // Handle messages from AudioWorklet
                audioWorkletNode.port.onmessage = (event) => {
                    if (event.data.type === 'audio-data' && ws.readyState === WebSocket.OPEN && !isMuted) {
                        // Convert ArrayBuffer to base64
                        const pcm16Array = new Int16Array(event.data.data);
                        const uint8Array = new Uint8Array(pcm16Array.buffer);
                        const base64Audio = btoa(String.fromCharCode(...uint8Array));
                        
                        // Create appropriate format event based on API style
                        let audioEvent;
                        if (currentApiStyle === 'OPENAI') {
                            // OpenAI format
                            audioEvent = {
                                type: "input_audio_buffer.append",
                                audio: base64Audio
                            };
                        } else {
                            // Gemini format
                            audioEvent = {
                                realtimeInput: {
                                    audio: {
                                        mimeType: "audio/pcm;rate=24000",
                                        data: base64Audio
                                    }
                                }
                            };
                        }
                        
                        ws.send(JSON.stringify(audioEvent));
                    }
                };
                
                // Connect the audio processing pipeline
                source.connect(audioWorkletNode);
                
                startBtn.disabled = true;
                stopBtn.disabled = false;
                currentMessage = null;
                
            } catch (error) {
                console.error('Error starting audio:', error);
            }
        };
        
        // Stop recording function
        const stopRecording = () => {
            playClickSound();
            
            // Stop all scheduled audio sources immediately
            scheduledSources.forEach(source => {
                try {
                    source.stop();
                } catch (e) {
                    // Source might already be stopped
                }
            });
            scheduledSources = [];
            
            // Stop all AI visualizations
            stopAISpeaking();
            stopBreathing();
            
            // Clear audio buffers and reset timing
            audioQueue = [];
            isPlaying = false;
            if (audioContext2) {
                nextPlayTime = audioContext2.currentTime;
            }
            
            // Mark any current message as interrupted
            if (currentMessage) {
                currentMessage.classList.add('interrupted');
                const interruptIcon = document.createElement('span');
                interruptIcon.innerHTML = ' <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: inline-block; vertical-align: middle;"><path d="M10.513 4.856 13.12 2.17a.5.5 0 0 1 .86.46l-1.377 4.317"/><path d="M15.656 10H20a1 1 0 0 1 .78 1.63l-1.72 1.773"/><path d="M16.273 16.273 10.88 21.83a.5.5 0 0 1-.86-.46l1.92-6.02A1 1 0 0 0 11 14H4a1 1 0 0 1-.78-1.63l4.507-4.643"/><path d="m2 2 20 20"/></svg>';
                interruptIcon.className = 'interrupt-icon';
                interruptIcon.title = 'Stopped by user';
                currentMessage.appendChild(interruptIcon);
                currentMessage = null;
            }
            
            // Close recording audio context
            if (audioWorkletNode) {
                audioWorkletNode.disconnect();
                audioWorkletNode = null;
            }
            if (audioContext) {
                audioContext.close();
                audioContext = null;
            }
            
            // Stop audio visualizer
            stopAudioVisualizer();
            
            // Stop video preview
            if (userMediaStream) {
                userMediaStream.getTracks().forEach(track => track.stop());
                userMediaStream = null;
                video.srcObject = null;
            }
            
            // Close WebSocket connection to trigger server cleanup
            if (ws && ws.readyState === WebSocket.OPEN) {
                console.log('Closing WebSocket connection...');
                ws.close();
            }
            
            startBtn.disabled = false;
            stopBtn.disabled = true;
        };
        
        // Mute toggle function
        const toggleMute = () => {
            playClickSound();
            isMuted = !isMuted;
            if (isMuted) {
                muteBtn.classList.add('pressed');
            } else {
                muteBtn.classList.remove('pressed');
            }
        };
        
        
        // Assign event handlers
        startBtn.onclick = startRecording;
        stopBtn.onclick = stopRecording;
        muteBtn.onclick = toggleMute;
    </script>
</body>
